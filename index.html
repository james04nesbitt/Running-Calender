<!DOCTYPE html>
<html> 
    <head>
        <title>Running Plan</title>
        <link rel="stylesheet" href="styles.css"></link>
        
    </head>
    <body>
        
        <div class="heading">
            <h1>Running Planner</h1>
        </div>
        <div class="container">
            <div class="form">
                
                    <label for="mile">Enter number of miles you want to run today:</label>
                    <input id="mile" type="number" class="miles" min="0" max="120" >
                    <br>
                    <button onclick="getMiles()" class="submit" value="submit">Submit</button>
                

                
                <div class="plan">
                    <div class="day1">Day 1<p class="one" id="1">0</p></div>
                    <div class="day2">Day 2<p class="two" id="2">0</p></div>
                    <div class="day3">Day 3<p class="three" id="3">0</p></div>
                    <div class="day4">Day 4<p class="four" id="4">0</p></div>
                    <div class="day5">Day 5<p class="five" id="5">0</p></div>
                    <div class="day6">Day 6<p class="six" id="six">0</p></div>
                    <div class="day7">Day 7<p class="seven" id="seven">0</p></div>
                </div>
            </div>


        </div>
       
        
        <script src="index.js"></script>
        
    </body>

</html>
